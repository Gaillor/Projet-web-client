		<form id="register-form" action="/htbin/register.py" method="POST">
			<label for="lastname">Noms :</label>
			<input type="text" id="lastname" name="lastname" required>
			<label for="firstname">Prénoms :</label>
			<input type="text" id="firstname" name="firstname" required>
			<label for="birthdate">Date de naissance (jj/mm/aaaa) :</label>
			<input type="text" id="birthdate" name="birthdate">
			<label for="username">Nom d'utilisateur :</label>
			<input type="text" id="username" name="username" required>
			<label for="userpwd">Mot de passe :</label>
			<input type="password" id="userpwd" name="userpwd" required>
			<label for="useremail">Adresse email :</label>
			<input type="text" id="useremail" name="useremail" required>
			<button type="submit" id="submit-btn" disabled>S'inscrire</button>
		</form>
